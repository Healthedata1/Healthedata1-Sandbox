id: healthedatainc.sushi-sandbox
canonical: http://www.fhir.org/guides/sushi-sandbox
version: 0.1.0
name: SushiSandbox
title: Sushi Sandbox
status: active
publisher:
  name: Health eData Inc
contact:
  - telecom:
      - system: email
        value: 'mailto:ehaas@healthedatainc.com'
description: This is a sushi sandbox for creation of resources and examples
license: CC0-1.0
fhirVersion: 4.0.1
dependencies:
  hl7.fhir.us.core: 3.1.1
  #us.nlm.vsac:
      #uri: 'http://fhir.org/packages/us.nlm.vsac/ImplementationGuide/us.nlm.vsac'
      #version: 0.3.0
      #id: vsac
parameters:
  show-inherited-invariants: false
  usage-stats-opt-out: false
  path-output: docs #output #docs
  path-resource:
    - input/resources
    - fsh-generated/resources
  path-pages:
    - input/pagecontent
    - fsh-generated/includes
#- code: path-liquid #yes
  #  value: #path #A relative path that contains liquid templates for generating narrative
  #path-liquid: input/images/liquid
  excludexml: true
  escludejsn: false
  excludettl: true
  excludemap: true
  excludeexample: true
  # custom parameter also possible too
  #foo: bar
copyrightYear: 2020+
releaseLabel: CI Build


