resourceType: StructureDefinition
id: us-core-encounter-diagnosis
url: 'http://www.fhir.org/guides/healthedata1-sandbox/StructureDefinition/us-core-encounter-diagnosis'
name: UsCoreEncounter Diagnosis
title: US Core Encounter Diagnosis Profile
status: active
experimental: false
date: '2022-02-03'
description: >-
  The US Core Encounter Diagnosis Profile is based upon the core FHIR Condition Resource and meets the  U.S. Core Data for Interoperability (USCDI) v2 'Encounter Diagnosis' requirements.  It defines constraints and extensions on the Condition resource for the minimal set of data to record, search, and fetch information about an encounter diagnosis.
kind: resource
abstract: false
type: Condition
baseDefinition: 'http://www.fhir.org/guides/healthedata1-sandbox/StructureDefinition/us-core-condition'
derivation: constraint
differential:
  element:
    - id: Condition
      path: Condition
      definition: >-
        The US Core Encounter Diagnosis Profile is based upon the core FHIR Condition Resource and meets the  U.S. Core Data for Interoperability (USCDI) v2 'Encounter Diagnosis' requirements.  It defines constraints and extensions on the Condition resource for the minimal set of data to record, search, and fetch information about an encounter diagnosis.
      short: Detailed information about an Encounter Diagnosis
    # - id: Condition.category
    #   path: Condition.category
    - id: 'Condition.category:us-core'
      path: Condition.category
      short: encounter-diagnosis
      sliceName: us-core
      min: 1
      max: "1"
      patternCodeableConcept:
        coding:
          - system: 'http://terminology.hl7.org/CodeSystem/condition-category'
            code: encounter-diagnosis  #A point in time diagnosis (e.g. from a physician or nurse) in context of an encounter.
      mustSupport: true
    - id: Condition.encounter
      path: Condition.encounter
      type:
        - code: Reference
          targetProfile:
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-encounter'
      mustSupport: true
