    -   description: "This operation is used to submit attachments for Claims or Prior\
            \ Authorization. This operation accepts the clinical attachments and the\
            \ necessary information needed to re-attach them to the claim or prior\
            \ authorization, and returns a transaction layer http response.  This\
            \ operation can be used by any HTTP end-point, not just FHIR RESTful servers.\n\
            \nThe input parameters are:\n1. One or more Attachments as FHIR Resources\n\
            1. Data elements for reassociation to the Claim/Prior Authorization\n\
            \    - Reason for Attachments:\n      - Unsolicited claim\n      - Solicited\
            \ claim\n      - Prior Authorization\n    - A unique claim/prior authorization\
            \ identifier (named \"TargetId\")\n    - One or more unique claim line\
            \ item identifiers\n    - A unique organization/location identifier (e.g.,\
            \ NPI)\n    - A unique provider identifier (e.g., NPI)\n    - A unique\
            \ Patient member identifier\n\nThere are no output parameters.\n\nNote\
            \ that Unsolicited Claim implies that the *provider* assigns the claim\
            \ identifier (in other words, a \"placer identifier\") upon claim generation.\
            \ Solicited Claim and Prior Authorization imply that the *payer* assigned\
            \ the Claim/Prior Authorization identifier (in other words, a \"filler\
            \ identifier\") a upon receipt of a claim or prior authorization.\n"
        exampleBoolean: false
        name: Attachment Operation
        reference:
            reference: OperationDefinition/attachment
    -   description: Defines constraints and extensions on the DiagnosticReport resource  for
            the minimal set of data to query and retrieve diagnostic reports associated
            with clinical notes for a patient
        exampleBoolean: false
