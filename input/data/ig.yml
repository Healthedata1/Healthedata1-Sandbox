definition:
  resource:
  - reference:
      reference: StructureDefinition/us-core-pregnancystatus
    description: The US Core Pregnancy Status Observation Profile is based upon the
      core FHIR Observation Resource and implementers the U.S. Core Data for Interoperability
      (USCDI) v3 Pregnancy status requirements. This profile sets minimum expectations
      for the Observation resource to record, search, and fetch the "state or condition
      of being pregnant or intent to become pregnant" associated with a patient to
      promote interoperability and adoption through common implementation. It identifies
      which core elements, extensions, vocabularies and value sets **SHALL** be present
      in the resource when using this profile.  It provides the floor for standards
      development for specific uses cases.
    exampleBoolean: false
    name: US Core Pregnancy Status Observation Profile
  - reference:
      reference: ValueSet/us-core-pregnancy-status-observation-codes
    description: The US Core Pregnancy Status Observation Codes Value Set is a 'starter
      set' of concepts to capture pregnancy status.
    exampleBoolean: false
    name: US Core Pregnancy Status Observation Codes
  - reference:
      reference: Observation/pregnancy-status
    description: This is a pregnancy status example for the *US Core Pregnancy Status
      Profile*.
    name: Pregnancy Status Example
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-pregnancystatus
