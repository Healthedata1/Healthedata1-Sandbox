    resource:
    -   description: Profile on the R4 Group resource to for [Argonaut Patient List
            Project](https://confluence.hl7.org/display/AP/Argonaut+Project+Home).  Note
            that the [Group](http://hl7.org/fhir/group.html) resource is used for
            this patient **list** use case even though there is also a FHIR List resource
        exampleBoolean: false
        name: Argonaut Patient List (Group) Profile
        reference:
            reference: StructureDefinition/argo-patientlist
    -   description: Indicates how the calculation is performed for the measure, including
            proportion, ratio, continuous-variable, and cohort. The value set is extensible,
            allowing additional measure scoring types to be represented. It is expected
            to be the same as the scoring element on the referenced Measure
        exampleBoolean: false
        name: DEQM Measure Scoring Extension
        reference:
            reference: StructureDefinition/extension-measureScoring
    -   description: This Extension supports the concepts 'incremental' and 'snapshot'.
            The DEQM Consumer Server **SHALL** use this Extension to advertise whether
            it supports [snapshot](index.html#incremental-update) or [incremental](index.html#snapshot-update)
            updates for the [DEQM Submit Data transaction](datax.html#submit-data).
            The DEQM Producer **SHALL** use this Extension to indicate whether the
            payload is a snapshot or incremental update for Submit Data transactiosn.
        exampleBoolean: false
        name: DEQM Submit Data Update Type Extension
        reference:
            reference: StructureDefinition/extension-submitDataUpdateType
    -   description: A reference to a form definition that is bound to certain types
            of lists and defines each column for the purpose of providing additional
            data for each member
        exampleBoolean: false
        name: Argonaut Patient List Questionnaire
        reference:
            reference: StructureDefinition/patientlistquestionnaire
    -   description: A reference to a QuestionnaireResponse of prepopulated data based
            on a Patient List Questionnaire that is bound to certain types of lists
            and provides additional data for a Group.member
        exampleBoolean: false
        name: Argonaut Patient List QuestionnaireResponse
        reference:
            reference: StructureDefinition/patientlistquestionnaireresponse
    -   description: 'A markdown text natural language description of the resource
            instance and its use


            *Note: The Primary intent of this extension is to illustrate to readers
            how the implementation guide examples are intended to be used. Production
            systems SHOULD NOT use this extension.*

            '
        exampleBoolean: false
        name: Resource Description
        reference:
            reference: StructureDefinition/resourcedescription
    -   description: 'A natural language description of the resource instance


            *Note: The Primary intent of this extension is to provide natural language
            names for implementation guide examples. Production systems SHOULD NOT
            use this extension.*

            '
        exampleBoolean: false
        name: Resource Name
        reference:
            reference: StructureDefinition/resourcename
    -   description: Used to define group characteristic and limited to 'location'|....
        exampleBoolean: false
        name: Argonaut Group Characteristic Value Set
        reference:
            reference: ValueSet/argo-group-characteristic
    -   description: Concepts for how a DEQM Consumer supports data exchange updates.
            The choices are snapshot or incremental updates
        exampleBoolean: false
        name: DEQM Update Type Value Set
        reference:
            reference: ValueSet/update-type
    -   description: Used to define group characteristic and limited to 'location'|
            'team' | 'organization' | 'practitioner'
        exampleBoolean: false
        name: Argonaut Group Characteristic Code System
        reference:
            reference: CodeSystem/argo-group-characteristic
    -   description: Concepts for how a DEQM Consumer supports data exchange updates.
            The choices are snapshot or incremental updates
        exampleBoolean: false
        name: DEQM Update Type Code System
        reference:
            reference: CodeSystem/update-type
    -   description: Reference value held by characteristic
        exampleBoolean: false
        name: GroupValueReference
        reference:
            reference: SearchParameter/Group-value-reference
    -   description: Profile on the R4 Group resource to for [Argonaut Patient List
            Project](https://confluence.hl7.org/display/AP/Argonaut+Project+Home).  Note
