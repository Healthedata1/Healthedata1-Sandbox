  - code: usage-stats-opt-out
    value: 'false'
  - code: path-output
    value: docs
  - code: path-resource
    value: input/resources
  - code: path-resource
    value: fsh-generated/resources
  - code: path-resource
    value: input/intro-notes
  - code: excludexml
    value: 'true'
  - code: escludejsn
    value: 'false'
  - code: excludettl
    value: 'true'
  - code: excludemap
    value: 'true'
  - code: excludeexample
    value: 'true'
