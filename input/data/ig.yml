definition:
  resource:
  - reference:
      reference: StructureDefinition/us-core-patient
    description: The US Core Patient Profile meets the U.S. Core Data for Interoperability
      (USCDI) v3 'Patient Demographics' requirements. This profile sets minimum expectations
      for the Patient resource to record, search, and fetch basic demographics and
      other administrative information about an individual patient. It identifies
      which core elements, extensions, vocabularies, and value sets **SHALL** be present
      in the resource when using this profile to promote interoperability and adoption
      through common implementation.  It identifies which core elements, extensions,
      vocabularies, and value sets **SHALL** be present in the resource when using
      this profile.  It provides the floor for standards development for specific
      use cases.
    exampleBoolean: false
    name: US Core Patient Profile
  - reference:
      reference: StructureDefinition/us-core-tribal-affiliation
    description: This Extension profile represents a tribe or band with which a person
      associates whether or not they are an enrolled member.
    exampleBoolean: false
    name: US Core Tribal Affiliation Extension
  - reference:
      reference: Patient/deceased-example
    description: This is a deceased patient example for the *US Core Patient Profile*.
    name: Deceased Patient Example
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
  - reference:
      reference: Patient/example
    description: This is a patient example for the *US Core Patient Profile*.
    name: Patient Example
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
  page:
