- packageId: hl7.fhir.uv.sdc
  version: 3.0.0
  uri: http://hl7.org/fhir/uv/sdc/ImplementationGuide/hl7.fhir.uv.sdc
  id: hl7_fhir_uv_sdc
definition:
  resource:
  - reference:
      reference: StructureDefinition/CapabilityStatement
    description: A Capability Statement documents a set of capabilities (behaviors)
      of a FHIR Server for a particular version of FHIR that may be used as a statement
      of actual server functionality or a statement of required or desired server
      implementation.
    exampleBoolean: false
    name: CapabilityStatement
  - reference:
      reference: StructureDefinition/capabilitystatement-recognized-profile
    description: This extension identifies a profile the system will recognize if
      it is declared in [`meta.profile`](resource.html#profile-tags). If the system
      supports the [`_profile`](search.html#profile) search parameter, it will be
      capable of searching on the profile. The system may support validation against
      the profile.
    exampleBoolean: false
    name: Recognized Profile
  - reference:
      reference: StructureDefinition/capabilitystatement-search-parameter-combination
    description: 'This extension defines a possible search parameter combination by
      listing a set of search parameters and indicating whether they are required
      or optional.

      - If a search combination is specified, clients should expect that they must
      submit a search that meets one of the required combinations or the search will
      be unsuccessful.

      - If multiple search parameter combinations are specified, a client may pick
      between them, and supply the minimal required parameters for any of the combinations.

      - If no parameters in the set of search parameters are listed as required, then
      *at least one* of the listed optional parameters must be present.  This shorthand
      method is the same as repeating the entire extension for each combination of
      optional and required search parameters.'
    exampleBoolean: false
    name: Search Parameter Combination
  - reference:
      reference: StructureDefinition/argo-write-observation
    description: Defines a "mixin" profile which constrains and extends the Observation
      resource for the minimal set of data to support to writing patient submitted
      Observations to an EHR.  This profile is intended to be used in addition to
      other Observation Profiles such as the [US Core Body Weight Profile](http://hl7.org/fhir/us/core/StructureDefinition-us-core-body-weight.html).
      When an application is creating content, it must create content that conforms
      to both sets of profiles - that is, the intersection of the profiles. When an
      application is consuming information, then it must be able to consume content
      that conforms to either set of profiles - that is, the union of the profiles.
      For additional guidance see [Supporting Multiple Profiles](http://hl7.org/fhir/profiling.html#mixing)
      in the FHIR specification.
    exampleBoolean: false
    name: Argo Write Observation Profile
  - reference:
      reference: StructureDefinition/us-core-problems-and-health-concerns
    description: 'The US Core Problems and Health Concerns Profile is based upon the
      core FHIR Condition Resource and meets the  U.S. Core Data for Interoperability
      (USCDI) v2 ''Problems'' and ''Health Concerns'' requirements and SDOH ''Problems/Health
      Concerns'' requirements.  It defines constraints and extensions on the Condition
      resource for the minimal set of data to record, search, and fetch information
      about a condition, diagnosis, or other event, situation, issue, or clinical
      concept that is documented and categorized as a problem or health concern including
      information about a Social Determinants of Health-related condition.fhirVersion:
      4.0.1'
    exampleBoolean: false
    name: US Core Problems and Health Concerns Profile
  - reference:
      reference: StructureDefinition/us-core-questionnaireresponse
    description: Defines how to represent answers from surveys/questionnaires.  This
      profile is based on the [SDC Questionnaire Response]
    exampleBoolean: false
    name: US Core Questionnaire Response Profile
  - reference:
      reference: ValueSet/cdex-attachment-codes
    description: This value set includes LOINC terms that can be sent by a payer as
      part of an HL7 attachment request for additional information. This set includes
      1) the preferred (generic) document codes that have clinically-relevant HL7
      implementation guides, and 2) the HL7 Attachments Work Group -approved document
      codes that don't yet have an implementation guide.
    exampleBoolean: false
    name: CDex Attachment Codes
  - reference:
      reference: ValueSet/us-core-imaging-codes
    description: This value set includes all LOINC values whose CLASS is "RAD" in
      the LOINC database (Refer to [Appendix A](https://loinc.org/kb/users-guide/loinc-database-structure/)
      of LOINC Users' Guide)
    exampleBoolean: false
    name: US Core Imaging Codes
  - reference:
      reference: StructureDefinition/list-for
    description: Reference to the entity that this *List* is for.
    exampleBoolean: false
    name: List For Extension
  - reference:
      reference: List/current-allergies
    name: current-allergies
    exampleBoolean: true
  page:
    nameUrl: toc.html
    title: Table of Contents
    generation: html
    page:
    - nameUrl: index.html
      title: Home
      generation: markdown
    - nameUrl: changes.html
      title: Changes
      generation: markdown
    - nameUrl: downloads.html
      title: Downloads
      generation: markdown
    - nameUrl: examples.html
      title: Examples
      generation: markdown
    - nameUrl: guidance.html
      title: Guidance
      generation: markdown
    - nameUrl: help.html
      title: Help
      generation: markdown
